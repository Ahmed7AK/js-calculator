<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="outer-div">
        <div id="calculator-div">
            <div id="display-div">
                <div id="calculator-display"></div>
            </div>
            <div id="button-outer-div">
                <div id="button-div">
                    <input id="1" class="button" type="button" value="1"/>
                    <input id="2" class="button" type="button" value="2"/>
                    <input id="3" class="button" type="button" value="3"/>
                    <input id="+" class="button" type="button" value="+"/>
                    <input id="-" class="button" type="button" value="-"/>
                    <input id="4" class="button" type="button" value="4"/>
                    <input id="5" class="button" type="button" value="5"/>
                    <input id="6" class="button" type="button" value="6"/>
                    <input id="*" class="button" type="button" value="*"/>
                    <input id="/" class="button" type="button" value="/"/>
                    <input id="7" class="button" type="button" value="7"/>
                    <input id="8" class="button" type="button" value="8"/>
                    <input id="9" class="button" type="button" value="9"/>
                    <input id="ac" class="button" type="button" value="AC"/>
                    <input id="equal" class="button" type="button" value="="/>
                    <input id="0" class="button zero" type="button" value="0"/>
                    <input id="." class="button" type="button" value="."/>
                    <input id="delete" class="button" type="button" value="DEL"/>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
